name: Build (Production)

on:
  repository_dispatch:
    types: [production_build_deploy]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@master

    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Cache Node modules
      uses: actions/cache@v1
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: npm ci --progress=false

    - name: Run Build
      run: npm run build
      env:
        CI: "false"
        REACT_APP_API_DOMAIN: ${{ secrets.REACT_APP_API_DOMAIN }}
        REACT_APP_API_BASE: ${{ secrets.REACT_APP_API_BASE }}
        REACT_APP_WSS_URL: ${{ secrets.REACT_APP_WSS_URL }}
        REACT_APP_SENTRY_DSN: ${{ secrets.REACT_APP_SENTRY_DSN }}
        REACT_APP_MAP_PROVIDER: ${{ secrets.REACT_APP_MAP_PROVIDER }}
        REACT_APP_GA_UA: ${{ secrets.REACT_APP_GA_UA }}

    - name: Install Sentry CLI
      run: curl -sL https://sentry.io/get-cli/ | bash

    - name: Publish Sentry Release
      run: >-
        VERSION=$(sentry-cli releases propose-version) &&
        sentry-cli releases new $VERSION &&
        sentry-cli releases set-commits --auto $VERSION &&
        sentry-cli releases files $VERSION upload-sourcemaps build &&
        sentry-cli releases finalize $VERSION
      env:
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        SENTRY_ORG: ractf
        SENTRY_PROJECT: react 

    - name: Clear Sourcemaps
      run: find . -type f -name '*.map' -delete

    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-west-2'
        SOURCE_DIR: 'build'
