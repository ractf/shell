name: Lint

on: 
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.20.3

      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm run lint
