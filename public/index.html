<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,400;0,500;0,600;1,500&family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#aa3132">
    <meta name="msapplication-TileColor" content="#aa3132">
    <meta name="theme-color" content="#161422">
    <meta name="msapplication-square150x150logo" content="/mstile-150x150.png">

    <title>{{env "RACTF_SITE_NAME"}}</title>
  </head>
  <body>
    <script>__DISABLE_DEVTOOLS__</script>
    <script>
      window.env = {
        footerText: '{{env "RACTF_FOOTER_TEXT"}}',
        apiDomain: '{{env "RACTF_API_DOMAIN"}}',
        siteName: '{{env "RACTF_SITE_NAME"}}',
        apiBase: '{{env "RACTF_API_BASE"}}',
        wssUrl: '{{env "RACTF_WSS_URL"}}',
        dsn: '{{env "RACTF_SENTRY_DSN"}}',
      }
    </script>
    <div id="root"></div>
  </body>
</html>
